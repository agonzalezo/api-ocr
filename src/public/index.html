<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/ocr/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <div class="custom-file">
                <label class="custom-file-label" for="inputfile" id="Label1">Selecciona un archivo para subir a la API</label>
                <input type="file" class="custom-file-input" id="inputfile" name="filename" required>
            </div>
            <br>
        </div>
        <button class="btn btn-info"><i class="fas fa-file-upload"></i> Upload</button>
    </form>    
</body>
</html>
